on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  terratest:
    name: Test Terraform Code
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 3
      matrix:
        project:
          - modules/launcher/test
          - modules/persistence/test
          - modules/notice-discord/test
          - modules/dns-record/test

    concurrency: "${{ matrix.project }}"

    steps:
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: |
            ${{ secrets.ORG_ACCESS_SSH_KEY }}
      - name: Run Terratest $${ matrix.project }}
        uses: cloudposse/github-action-terratest@main
        with:
          sourceDir: ${{ matrix.project }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SANDBOX_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SANDBOX_AWS_SECRET_ACCESS_KEY }}
          DISCORD_BOT_AUTH_TOKEN: ${{ secrets.DISCORD_BOT_AUTH_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
